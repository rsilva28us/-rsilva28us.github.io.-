    <h1>Data Table</h1>

                    <th>Period</th>

                    <td>August</td>

                </tr>
                <tr>
                    <td>September</td>  
                    <td>$4,420</td>

                </tr>
                 <tr>
                    <td>October</td>

                </tr>
                 <tr>
                    <td>November</td>  
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                 <tr class="blackfriday">
                    <td>Black Friday</td>  
                    <td colspan="2">$3,200</td>
                </tr>
                 <tr>
                    <td>December</td>  
                    <td>$6,820</td>

            </tbody>     
            <tfoot>
                <tr>
                    <th colspan="3">Compiled 12.20.2020 by bRauls
                    </th>
                </tr>

        </table>
