    <!-- MAIN -->
  <div class="main">
      <h1>Registration for a Tour or Event</h1>
     <form method="get" action="thanks.html" >
         <fieldset>
            <legend> Personal Information </legend>
             
            <label><span>Full Name*:</span> <input type="text" name="fname" placeholder="Full Name" pattern="[A-z\s]{5,}" required autocomplete="off"></label>
             
            <label><span>Email:</span><input type="email" name="email" placeholder="youremail@mail.com" autocomplete="off"></label>
             
            <label><span>Phone*:</span><input type="tel" name="phone" required autocomplete="off"></label>
             
             
           <select><h3>State <span id="states"> City </span></h3>
           </select>
             
             <label><span>Equipment:</span>
                  <select name="state">
                  <option value="select" disabled selected>Select your option</option>
                  <h3>States <span id="state"> City </span></h3>
                  </select>
             </label>
             
            <label><span>Date of birth *:</span> <input type="number" name="zip" required autocomplete="off"></label>
             
          </fieldset>
         
         <fieldset>
            <legend>Event</legend>
             
                <label><span>Select Date:</span><input type="date"  name="date"></label> 
                
                <label><span>Select Event:</span><input type="text"  name="event" list="selectevent">
                    <datalist id="selectevent">
                    <option value="None"></option>
                    <option value="World Bicycle Day"></option>
                    <option value="New Shop"></option>
                    <option value="Race at the Mountain"></option>
                    </datalist>
             </label>
             <label><span>Select Tour:</span><input type="text"  name="tour" list="selecttour">
                    <datalist id="selecttour">
                     <option value="None"></option>
                    <option value="Mountain trail"></option>
                    <option value="Lake Trail"></option>
                    <option value="Full Day Mountain Experience"></option>
                    <option value="City Tour"></option>
                    </datalist>
             </label>
             
                <label><span>Skill Lavel: From 1 to 9: </span>
		              <input type="range" id="rating" value="5" min="1" max="9" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		              <span id="ratingvalue">5</span>
                </label>
            
              <label><span>Equipment:</span>
                  <select name="selectalternative">
                  <option value="select" disabled selected>Select your option</option>
                  <option value="franklin">Rent</option>
                  <option value="greenville">Buy</option>
                  <option value="springfield">Own</option>
                  </select>
             </label>
              <span>Special accommodations</span>
               <label><input type="radio" name="danger" value="yes">Yes</label>
               <label><input type="radio" name="danger" value="maybe">Maybe</label>
               <label><input type="radio" name="danger" value="no">No</label>
        
             
           <label ><span>Additional Information</span>
                 <textarea name="additionalinformation"></textarea>
            </label>
         </fieldset>
         
         
          <input type="submit" value="Submit" class="submitBtn">
        
                
</form>
